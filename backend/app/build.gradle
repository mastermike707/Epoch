plugins {
	id ('org.springframework.boot') version '3.5.0'
	id ('io.spring.dependency-management') version '1.1.7'
	id 'java'
}

group = 'com.epoch'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        // Set the Java version to 21
        languageVersion.set(JavaLanguageVersion.of(21))
    }
    sourceCompatibility = JavaVersion.VERSION_21
    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java']
            }
        }
        test {
            java {
                srcDirs = ['src/test/java']
            }
        }
    }
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.cloud:spring-cloud-function-web:4.1.0'
	implementation 'org.springframework.cloud:spring-cloud-function-adapter-aws:4.1.0'
	implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
	implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}

// Add this block to configure the mainClassName
springBoot {
    mainClass = 'com.epoch.Application'
}